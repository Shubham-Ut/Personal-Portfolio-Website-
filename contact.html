<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Shubham Utekar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f8f8f8;
      overflow-x: hidden;
      background-image: url(./ChatGPT\ Image\ Jul\ 5\,\ 2025\,\ 01_06_40\ PM.png);
      background-repeat: no-repeat;
      background-size:49%;
      
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    ul {
      list-style: none;
      display: flex;
      gap: 30px;
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 40px;
      backdrop-filter: blur(15px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      flex-wrap: wrap;
      justify-content: center;
    }

    a {
      text-decoration: none;
      font-size: 20px;
      font-weight: 600;
      color: #494949;
      position: relative;
      transition: color 0.3s ease;
    }

    a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 3px;
      background-color: #000;
      transition: width 0.3s ease;
    }

    a:hover {
      color: #000;
    }

    a:hover::after {
      width: 100%;
    }

    .contact-container {
      padding: 60px 5%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      gap: 40px;
    }

    .contact-left {
      flex: 1 1 45%;
    }

    .contact-left h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #9b9999;
    }

    .contact-left p {
      font-size: 1rem;
      color: #aaaaaa;
      margin-bottom: 10px;
    }

    .contact-left b {
      color: #aaaaaa;
    }

    .contact-form {
      flex: 1 1 45%;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .contact-form h2 {
      margin-bottom: 15px;
      color: #222;
    }

    .contact-form input,
    .contact-form textarea,
    .contact-form select {
      width: 100%;
      padding: 12px 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #f9f9f9;
      outline: none;
      transition: all 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #000;
      background: #fff;
    }

    .contact-form button {
      width: 100%;
      padding: 14px;
      background: #000;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #333;
    }

    .contact-form small {
      font-size: 0.75rem;
      color: #666;
      display: block;
      margin-top: 10px;
    }

    .response-message {
      text-align: center;
      font-weight: 600;
      margin-top: 15px;
      color: green;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  
  <header>
    <ul>
      <li><a href="index.html" style="color: #ffff;">Home</a></li>
      <li><a href="about.html" style="color: #fff;">About</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </header>

  <section class="contact-container">
    <div class="contact-left">
      <h1>Contact Me</h1>
      <p>If you'd like to talk about a project or just say hello, feel free to get in touch.</p>
      <p><b>Email:</b> shubhamutekar09q@gmail.com</p>
      <p><b>Phone:</b> +91 8104181656</p>
      <p><b>Support:</b> <a href="#" style="color: #007BFF;">Customer Support</a></p>
    </div>

    <div class="contact-form">
      <h2>Get in Touch</h2>
      <form id="contact-form">
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <div style="display: flex; gap: 10px;">
          <select name="country_code" required>
            <option value="+91">+91</option>
            <option value="+62">+62</option>
            <option value="+1">+1</option>
          </select>
          <input type="text" name="phone" placeholder="Phone Number" required>
        </div>
        <textarea name="message" rows="4" placeholder="How can I help you?" maxlength="300" required></textarea>
        <button type="submit">Submit</button>
        <small>By contacting me, you agree to my <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</small>
        <div id="response-msg" class="response-message"></div>
      </form>
    </div>
  </section>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("ZGxXNc89kefJi_vfB"); 
    })();

    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm("shubhamut", "template_lvpuyuc", this)
        .then(function() {
          document.getElementById("response-msg").textContent = "✅ Message sent successfully!";
          document.getElementById("contact-form").reset();
        }, function(error) {
          document.getElementById("response-msg").textContent = "❌ Failed to send message. Please try again.";
          console.error(error);
        });
    });
  </script>
</body>
</html>
